name: gh-pages

on:

  # Schedule after new data is available.
  # Times are in UTC, which match GMT.  During BST schedules will run one hour behind.
  # See also https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
  schedule:
    # LSE's gilt closing prices are available shortly after 16:35.
    - cron: '45 16 * * MON-FRI'
    # BoE's issued gilts report are available early hours after midnight.
    - cron: '0 4 * * TUE-SAT'

  # When dependencies change
  push:
    branches:
      - main
    paths:
      - .github/workflows/gh-pages.yml
      - gilts/download.py
      - gilts/lse.py

  # Manually
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Create bare-bones site
        run: mkdir _site
      - name: Download Gilts in Issue from DMO
        run: python gilts/download.py 'https://www.dmo.gov.uk/data/XmlDataReport?reportCode=D1A' _site/dmo-D1A.xml text/xml
      - name: Download Gilts Closing Prices from LSE
        run: python gilts/lse.py > _site/gilts-closing-prices.csv
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
